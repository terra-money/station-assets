name: Create Pull Request

on:
  issues:
    types: [opened]

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Env Vars
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          echo "CHAIN_PATH=chains/$(echo $ISSUE_BODY | gawk '/^(mainnet|testnet)/')" >> $GITHUB_ENV
          echo "FILE_NAME=$(echo "$ISSUE_BODY" | grep -v '###' | head -n1 | tr -d '\n').js" >> $GITHUB_ENV
          echo "FILE_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$(echo "$ISSUE_BODY" | gawk '/^module.exports/,/^}/')" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create file
        run: |
          echo "${{ env.FILE_CONTENT }}" > ${{ env.CHAIN_PATH }}/${{ env.FILE_NAME }}


      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Add 
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ github.event_name}}/${{ github.event.action }}-${{ github.event.issue.number }}
          delete-branch: true
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          reviewers: Jared_TFL
          team-reviewers: |
            owners
            maintainers
          draft: false